spring.datasource.url=jdbc:h2:mem:testdb
spring.h2.console.enabled=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
JWT_SECRET_KEY=JWT_SECRET_KEY
JWT_ACCESS_TOKEN_EXPIRED_DATE=1
JWT_REFRESH_TOKEN_EXPIRED_DATE=1
spring.graphql.cors.allowed-origins=*
firebase.bucket-name=FIREBASE_BUCKET_NAME
firebase.generate-private-key-url=FIREBASE_GENERATED_PRIVATE_KEY_URL
firebase.image-url=FIREBASE_IMAGE_URL
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB